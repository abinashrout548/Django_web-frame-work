<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

<body style="background-color: #5b80b2">
<form method="post" action="math">

    <div class="container">
        <lavle for="num1" class="form-label">Enter First number</lavle>
        <input type="text" class="form-control" name="num1" id="num1">
    </div>

    <div class="container">
        <lavle for="num2" class="form-label">Enter Second number</lavle>

    </div>

        <input type="submit" value="ADD" class="btn btn-success">
    </div>
</form>
</body>
</html>
